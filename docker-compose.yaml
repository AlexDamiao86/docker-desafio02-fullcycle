version: '3'

services:

  app:
    image: alexdamiao86/app-node-desafio:prod
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout=20s docker-entrypoint.sh
    command: node index.js
    networks:
      - node-desafio
    volumes:
      - ./node-desafio:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db 
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - node-desafio

  nginx:
    image: alexdamiao86/nginx-desafio:prod
    container_name: nginx-desafio
    networks:
      - node-desafio
    ports:
      - "8080:80"
    depends_on:
      - app

networks:
  node-desafio:
    driver: bridge
